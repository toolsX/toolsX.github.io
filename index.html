<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toolsX</title>
    <link rel="stylesheet" href="number_system.css" />
  </head>
  <body>
    <div class="title">
      <h1>Numbering Systems Converter/Calculator</h1>
    </div>

    <div class="tool_view">
      <div class="converter">
        <div class="div1">
          <label class="styl" for="decimal_input" id="aa">Decimal </label>
          <input
            id="decimal-input"
            type="text"
            onkeypress="return (event.charCode>=48 && event.charCode<=57)"
          />
        </div>

        <div class="div1">
          <label for="binary_input">Binary</label>
          <input
            class="styl"
            id="binary-input"
            type="text"
            onkeypress="return (event.charCode==48 || event.charCode==49)"
          />
        </div>

        <div class="div1">
          <label for="octal_input">Octal</label>
          <input
            class="styl"
            id="octal-input"
            type="text"
            onkeypress="return (event.charCode>=48 && event.charCode<=55)"
          />
        </div>

        <div class="div1">
          <label for="hexadecimal-input">Hexadecimal</label>
          <input class="styl" id="hexadecimal-input" type="text" />
        </div>

        <div class="div1">
          <label for="base-input">Base(n)</label>
          <input class="styl" id="base-input" type="text" />
        </div>

        <div class="div1">
          <label for="base-input-selector">n</label>
          <input class="styl" id="base-input-selector" type="number" />
        </div>

       <span class="hhh">select a base(n).</span> 
      </div>

      <div class="calculator">
        <div class="operand1">
          <input type="text" name="op11" id="op11" placeholder="Operand 1" />
          <input id="op1" type="number" placeholder="n" min="1" />
        </div>

        <div class="button_group">
          <button class="tmp"id="addition-button" onclick="addition()">+</button>
          <button   onclick="subtraction()" class="op-button1">-</button>
          <button  onclick="division()" class="op-button2">รท</button>
          <button  class="button_clicked" onclick="multiplication()">ร</button>
        </div>

        <div class="operand1">
          <input type="text" name="op22" id="op22" placeholder="Operand 2" />
          <input id="op2" type="number" placeholder="n" min="1" />
        </div>
        <div class="result_m">
            <input disabled id="result" class="result_label" ></input>
          <input id="res1" type="number" placeholder="n" min="1" />
        </div>

             
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" src="number_system.js"></script>
    <script data-ad-client="ca-pub-5168407254929306" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </body>
</html>
